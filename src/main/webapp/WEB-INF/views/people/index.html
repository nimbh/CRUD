<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <title>All Persons</title>
</head>
<body>

<div th:method="POST" th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getAge()}">user</a>

</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
